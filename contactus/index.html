<main id="content-container">
    <article class="contact-page">
        <section class="contact-header">User service</section>
        <form class="contact-form" action="../redirect.html">
            <legend><strong>Contact form:</strong></legend>
            <section class="gender-input">
                <section>
                    <label>*Gender:</label>
                </section>
                <section class="gender-options">
                    <section>
                        <input type="radio" name="gender" id="male" value="male" checked="">
                        <label for="male">Male</label>
                    </section>
                    <section>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </section>
                    <section>
                        <input type="radio" name="gender" id="other" value="other">
                        <label for="other">Other</label>
                    </section>
                </section>
            </section>
            <section class="name-input">
                <section>
                    <label for="firstname" class="input-label">*First name</label>
                    <input class="text-input" type="text" name="firstname" id="firstname">
                </section>
                <section>
                    <label for="lastname" class="input-label">*Last name</label>
                    <input class="text-input" type="text" name="lastname" id="lastname">
                </section>
            </section>
            <section>
                <label class="input-label" for="email">*Email</label>
                <input class="email-input" value="email" type="email" id="email" name="email">
            </section>
            <section>
                <label class="input-label" for="mobile">Mobile number</label>
                <input class="email-input" type="text" id="mobile" name="mobile">
            </section>
            <section>
                <label class="input-label" for="reason">Reason to contact us</label>
                <input class="reason-input" type="text" name="reason" id="reason">
            </section>
            <section>
                <input class="submit-button" type="submit" value="submit">
            </section>
        </form>
    </article>
</main>
<footer><small class="copyright">&copy; Copyright 2023</small>
    <section class="contact-details">
        <img src="../img/mail.svg" alt="mail" title="Mail us">
        <img src="../img/phone.svg" alt="phone" title="Call us">
        <img src="../img/instagram.svg" alt="instagram" title="Find us on instagram">
    </section>
</footer>
